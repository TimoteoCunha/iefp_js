<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    div {
      width: 150px;
      height: 100px;
      border: 5px solid black;
      margin: 10px;
      padding: 5px;
      text-align: center;
      background-color: lightgray;
    }
  </style>

  <body>
    <h1>HTML Com eventos</h1>
    <h2>onmouseover Event</h2>

    <img
      onmouseover="bigImg(this)"
      onmouseout="normalImg(this)"
      src="https://i.pinimg.com/originals/05/f3/5d/05f35d28a2abfc34e52946d6727ab37f.gif"
      alt="Smile"
      width="64px"
      height="64px"
    />

    <script>
      function bigImg(x) {
        x.style.height = "100px";
        x.style.width = "100px";
      }

      function normalImg(x) {
        x.style.height = "64px";
        x.style.width = "64px";
      }
    </script>

    <h2>Onclick Event</h2>
    <h3 id="demo" onclick="myFuncion()">
      Carregue no texto para este mudar de cor
    </h3>

    <script>
      function myFuncion() {
        document.getElementById("demo").style.color = "#850071";
      }
    </script>

    <div onmousemove="myMoveFunction()">
      <p>onmoiusemove</p>
      <p id="demo1">Passe o rato sobre mim!</p>
    </div>

    <div onmouseenter="myEnterFunction()">
      <p>onmouseenter</p>
      <p id="demo2">Passe o rato sobre mim!</p>
    </div>

    <div onmouseover="myOverFunction()">
      <p>onmouseover</p>
      <p id="demo3">Passe o rato sobre mim!</p>
    </div>

    <script>
      let x = 0;
      let y = 0;
      let z = 0;

      function myMoveFunction() {
        document.getElementById("demo1").innerHTML = z += 1;
      }

      function myEnterFunction() {
        document.getElementById("demo2").innerHTML = x += 1;
      }

      function myOverFunction() {
        document.getElementById("demo3").innerHTML = y += 1;
      }
    </script>
  </body>
</html>
