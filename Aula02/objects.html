<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
      const person = {
        firstName: "Jo√£o",
        lastName: "Cunha",
        age: 25,
        eyeColor: "Verde",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      const viatura = {
        tipo: "Audi",
        modelo: "RS6",
        cilindrada: "5700",
        cor: "Vermelho",
      };

      document.getElementById("demo").innerHTML =
        "O " +
        person.firstName +
        " tem " +
        person.age +
        " anos. E tem um " +
        viatura.tipo +
        " " +
        viatura.modelo +
        " de cor " +
        viatura.cor;

      document.getElementById("demo1").innerHTML = person.fullName();
    </script>
    <p id="demo2"></p>

    <script>
      const fruits = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200],
      ]);

      let text = "";
      for (const x of fruits) {
        text += x + "<br>";
      }
      document.getElementById("demo2").innerHTML = text;
    </script>
  </body>
</html>
