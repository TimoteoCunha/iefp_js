<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Este exemplo chama um funcção que converte de Fahrenheit para Celsius:</p>
    <p id="demonstrar"></p>

    <script>
        function toCelsius(f) {
            return (5/9) * (f-32)
        }
        document.getElementById("demonstrar").innerHTML = "A temperatura é de " +toCelsius(77) + "ºC."
    </script>
</body>
</html>
